<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Gerenciamento para apoiar a gestão de escola bíblica</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>

<h:body>
	<header>
	<div style="float: left">
		<h:link outcome="/Home">
			<h:graphicImage library="images" name="logo_acad.png" />
		</h:link>
	</div>

	<div style="float: right; margin-right: 110px">

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:menuitem value="Igreja" />
				<p:menuitem value="Foto" />
				<p:submenu label="Cadastros">
					<p:menuitem value="Alunos" outcome="/pages/Aluno" />
					<p:menuitem value="Responsáveis" outcome="/pages/Responsavel" />
					<p:separator />
					<p:menuitem value="Usuários" outcome="/pages/Usuario" />
					<p:menuitem value="Grupos" outcome="/pages/Grupo" />
				</p:submenu>
				<p:submenu label="Relatórios">
					<p:menuitem value="Família" />
					<p:menuitem value="Grupo" />
				</p:submenu>
				<p:menuitem value="Sair" />
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px; border-color:#229B21;" />

	<footer> AcadClick O melhor sistema para gestão de escolas
	bíblicas - <a href="http://acadclick.com.br" target="_blank">acadclick.com.br</a>
	</footer>

</h:body>

</html>
