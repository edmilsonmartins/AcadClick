<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Autenticação</title>
	<style>
#background {
	border-style: none;
	position: fixed;
	top: 50%;
	left: 50%;
	/* bring your own prefixes */
	transform: translate(-50%, -50%);
	width: 580px;
	height: 453px;
	background-image:
		url('http://localhost:8080/AcadClick/resources/images/background.png');
	background-repeat: no-repeat;
}

#login {
	position: fixed;
	top: 55%;
	left: 50%;
	/* bring your own prefixes */
	transform: translate(-50%, -50%);
	width: 360px;
}
</style>
</h:head>
<h:body>
	<p:growl id="mensagem" />


	<p:panel id="background">
		<p:panel id="login">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask id="cpf" mask="999.999.999-99" size="20"
						required="true" requiredMessage="O campo 'CPF' é obrigatório"
						value="#{autenticacaoBean.usuario.cpf}" />

					<p:outputLabel for="senha" value="Senha: " />
					<p:password id="senha" maxlength="8" size="20" required="true"
						requiredMessage="O campo 'Senha' é obrigatório"
						value="#{autenticacaoBean.usuario.senha}" />
				</h:panelGrid>

				<h:panelGrid>
					<div align="right">
						<p:commandButton value="Entrar" update=":mensagem"
							actionListener="#{autenticacaoBean.autenticar}" />
					</div>

				</h:panelGrid>
			</h:form>
		</p:panel>
	</p:panel>

</h:body>
</html>
