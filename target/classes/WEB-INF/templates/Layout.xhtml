<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:head>
		<style>
.ui-growl {
	position: fixed;
	top: 12%;
	right: 0%;
	width: 301px;
}
</style>
	</h:head>

	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title><ui:insert name="titulo">AcadClick</ui:insert></title>

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="app.js" />
	<h:outputScript target="body" library="js" name="scripts.js" />
</h:head>

<h:body>

	<header class="am-topbar">
		<a href="#" class="am-toggle js-toggle"><i class="fa fa-bars"></i></a>

		<h:graphicImage library="images" width="158" name="logo_acad.png" />

		<div class="am-userinfo">

			<i class="fa fa-ellipsis-v  am-dropdown js-userinfo-dropdown"></i>

			<div class="am-userinfo-navbar js-userinfo-navbar is-toggled">
				<div class="am-user-avatar js-userinfo-dropdown"><p:graphicImage id="foto" value="#{imagemBean.foto}">
							<f:param name="caminho" value="#{autenticacaoBean.usuarioLogado.caminho}" />
						</p:graphicImage></div>
				<span class="am-username"><h:outputText
						value="#{autenticacaoBean.usuarioLogado.nome}" /></span>
				<ui:include src="UserinfoMenu.xhtml" />
			</div>

		</div>
	</header>

	<aside class="am-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>

	<section class="am-content  js-content">
		<ui:insert name="content" />
	</section>

</h:body>

</html>
